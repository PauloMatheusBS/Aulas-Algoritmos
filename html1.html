<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Estacionamento</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #222;
        color: #fff;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #333;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #444;
        color: #fff;
    }
    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    .resultado {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Calculadora de Estacionamento</h2>
    <label for="tempo">Tempo estacionado (minutos):</label>
    <input type="number" id="tempo" min="0" step="any">
    <button onclick="calcularValor()">Calcular valor</button> 
    <div class="resultado" id="resultado"></div>
    <img src="https://lcdcondominios.com.br/wp-content/uploads/2021/03/Vagas-de-Estacionamento-Entenda-o-que-Pode-e-o-Que-nao-Pode-no-Condominio.jpg" alt="BMW" style="max-width: 100%; height: auto;">
</div>
 
<script>
    function calcularValor() {
        var tempoEstacionado = parseFloat(document.getElementById('tempo').value);
        var valorHoraInicial = 9;
        var valorHoraAdicional = 1.5;
        var minutosGratuitos = 15;
       
        // Se o tempo estacionado for menor ou igual a 15 minutos, não há cobrança
        if (tempoEstacionado <= minutosGratuitos) {
            document.getElementById('resultado').innerText = "Tempo estacionado dentro do período de gratuidade.";
            return;
        }
       
        // Deduz os minutos gratuitos do tempo estacionado
        var tempoCobrado = tempoEstacionado - minutosGratuitos;
       
        var horas = Math.ceil(tempoCobrado / 60); // Arredonda para cima para considerar horas parciais
        var valorTotal = valorHoraInicial + (horas - 1) * valorHoraAdicional;
 
        document.getElementById('resultado').innerText = "Valor a pagar: R$ " + valorTotal.toFixed(2);
    }
</script>
</body>
</html>
